name: Notify on Release
on:
  issues:
    types: [opened]

jobs:
  slack-message:
    runs-on: ubuntu-latest
    steps:
      - name: Slack Message
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"New release ${{ github.event.release.tag_name }} is out, <${{github.event.issue.html_url}}|${{github.event.title}}>"}' ${{ secrets.SLACK_WEBHOOK }}
