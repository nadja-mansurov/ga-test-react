name: Notify on Issue
on:
  release:
    types: [published]

jobs:
  slack-message:
    runs-on: ubuntu-latest
    steps:
      - name: Slack Message
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"New issue created, <${{github.event.release.html_url}}|check it out now>"}' ${{ secrets.SLACK_WEBHOOK }}
